{% load static %}
<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}NOVASYS Gestion{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" style="background-color: #2c3e50;">
            <div class="logo-container">
                <img id="imgsize" style="width: 150px; height: 35px; position: center" src="{% static 'images/logo.png' %}" alt="Logo NOVASYS">
            </div>
            <nav class="main-menu">
                {% include 'includes/sidebar_menu.html' %}
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
